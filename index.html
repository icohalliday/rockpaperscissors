<h1>Rock Paper Scissors</h1>

<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>

<div id="results">
  <p>Rounds played: <span id="roundsPlayed">0</span></p>
  <p>Score: <span id="score">0</span></p>
  <p id="resultMessage"></p>
</div>

<script>
  const buttons = document.querySelectorAll('button');
  let roundsPlayed = 0;
  let score = 0;

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const userChoice = button.id;
      const computerChoice = getComputerChoice();
      playRound(userChoice, computerChoice);
    });
  });

  function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    computerSelection = computerSelection.toLowerCase();

    const resultMessage = document.getElementById('resultMessage');
    
    if (playerSelection === computerSelection) {
      resultMessage.textContent = "It's a tie!";
    } else if (
      (playerSelection === "rock" && computerSelection === "scissors") ||
      (playerSelection === "scissors" && computerSelection === "paper") ||
      (playerSelection === "paper" && computerSelection === "rock")
    ) {
      resultMessage.textContent = `You win - ${playerSelection} beats ${computerSelection}!`;
      score++;
    } else {
      resultMessage.textContent = `You lose - ${computerSelection} beats ${playerSelection}!`;
      score--;
    }

    roundsPlayed++;
    document.getElementById('roundsPlayed').textContent = roundsPlayed;
    document.getElementById('score').textContent = score;
  }

  function getComputerChoice() {
    const randomNum = Math.random();
    if (randomNum < 1/3) {
      return "rock";
    } else if (randomNum < 2/3) {
      return "paper";
    } else {
      return "scissors";
    }
  }
</script>
